<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Studio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#a656f5",
              "background-light": "#f7f5f8",
              "background-dark": "#191022",
              "plum-deep": "#2d1b4d",
              "lavender-mist": "#e9d5ff"
            },
            fontFamily: {
              "display": ["Newsreader", "serif"],
              "sans": ["system-ui", "sans-serif"]
            },
            borderRadius: {
              "lg": "1rem",
              "xl": "1.5rem",
            },
          },
        },
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      body {
        font-family: 'Newsreader', serif;
        background-color: #f7f5f8; /* Default to background-light */
      }
      .soft-shadow {
        box-shadow: 0 10px 25px -5px rgba(166, 86, 245, 0.1), 0 8px 10px -6px rgba(166, 86, 245, 0.1);
      }
      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
          width: 0px;
          background: transparent;
      }
    </style>

  }
}
</script>
